<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="path/to/your/css/file.css">
</head>
<body>
    <div class="container d-flex justify-content-center bg-light">
        <div class="content text-center">
            <div class="header">
                <h1>Before You Start</h1>
                <p>Please take a moment to enter your information</p>
            </div>
            <div class="main-content">
                <form>
                    <p>Enter first name:</p>
                    <input type="text" name="firstName" id="firstName" class="form-control" required>
                    <p>Enter last name:</p>
                    <input type="text" name="lastName" id="lastName" class="form-control" required>
                    <p>Enter Birth Date: </p>
                    <input type="date" name="birthDate" id="birthDate" class="form-control" required>
                    <p>Enter email:</p>
                    <input type="email" name="email" id="email" class="form-control" required>
                    <a href="userMenu.html" class="btn btn-primary mt-2">Submit</a>
                </form>
                <a href="userMenu.html" class="btn btn-primary mt-2">Go to Next Page</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
